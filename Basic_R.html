---

R code:

```r
# Calculate average for a list of numbers
numbers &lt;- c(10, 20, 30, 40, 50)
average &lt;- mean(numbers)
print(average)
```

--

C code

```c
int main() {
  int numbers[] = {10, 20, 30, 40, 50};
  int num_elements = sizeof(numbers) / sizeof(numbers[0]);

  int sum = 0;
  for (int i = 0; i &lt; num_elements; i++) {
    sum += numbers[i];
  }

  double average = (double) sum / num_elements;

  printf("%.2f\n", average);

  return 0;
}
```

# creating objects

What can we do with an object?


```r
result = 5 * 3
result &lt;- 5 * 3
```

The value `5*3` has been assigned to the varaible `result`.


```r
result - 1
```

```
## [1] 14
```


```r
result2 = result / 20
print(result2)
```

```
## [1] 0.75
```

If we don't want `result` anymore


```r

```

# Matrices and Arrays

Matrix

```r

```

```
##      [,1] [,2] [,3]
## [1,]    1    5    9
## [2,]    2    6   10
## [3,]    3    7   11

```


```r

```

```
##      [,1] [,2] [,3]
## [1,]    1    2    3
## [2,]    4    5    6
## [3,]    7    8    9
## [4,]   10   11   12
```

# Subsetting

# Subsetting Vectors

Using position numbers for simple subsetting

```r
vec = c(7,8,9,10)
vec[4]
```

```
## [1] 10
```

Select multiple elements

```r
vec[c(2,3)]
```

```
## [1] 8 9
```

Delete elements

```r
vec[-1]
```

```
## [1]  8  9 10
```

---

# Subsetting lists

Using single bracket `[ ]` will return a new list

```r
lst = list("Angela", "Dalton", "Phil", c("Zhe", "DLHS"))
lst[1]
```

```
## [[1]]
## [1] "Angela"
```

To access elements, we need to use double brackets `[[ ]]`

```r
lst[[2]]
```

```
## [1] "Dalton"
```



```r
lst[[4]][1]
```

```
## [1] "Zhe"
```

---

# Subsetting matrices

Remember a matrix has two dimensions. 

```r
mat = matrix(1:12, nrow = 3)
print(mat)
```

```
##      [,1] [,2] [,3] [,4]
## [1,]    1    4    7   10
## [2,]    2    5    8   11
## [3,]    3    6    9   12
```


```r
mat[1,]
```

```
## [1]  1  4  7 10
```


```r
mat[3, 2]
```

```
## [1] 6
```

---

# Named Lists

```r
lst = list("Angela" = 4, "Dalton" = c(1,2,3))
```

We can use charater strings to subset a named list


```r
lst[["Dalton"]]
```

```
## [1] 1 2 3
```

This also applies to named vectors and Dataframes (We will learn more about it later!). 

---
# Index Assignment

If we want to change specific elements within an object

* Vector

```r
vec = c(1,2,3)
vec[1] = 8
print(vec)
```

```
## [1] 8 2 3
```

* List

```r
lst = list("a", "b")
lst[[1]] = "z"
print(lst)
```

```
## [[1]]
## [1] "z"
## 
## [[2]]
## [1] "b"
```

---
# Index Assignment

* Matrix

```r
mat = matrix(1:12, nrow = 3)
mat[1,] = c(10, 11, 12, 13)
print(mat)
```

```
##      [,1] [,2] [,3] [,4]
## [1,]   10   11   12   13
## [2,]    2    5    8   11
## [3,]    3    6    9   12
```
